<div class="character-list">
  <div *ngFor="let character of characters" class="character-card">
    <img [src]="character.image" alt="{{ character.name }}" class="character-image">
    <div class="character-details">
      <h2>{{ character.name }}</h2>
      <div class="character-status">
        <span class="status-dot" [ngClass]="{
          'alive': character.status === 'Alive',
          'dead': character.status === 'Dead',
          'unknown': character.status === 'unknown'
        }"></span>
        <span>{{ character.status }} - {{ character.species }}</span>
      </div>
      <p><strong>Last known location:</strong> {{ character.location.name }}</p>
      <p><strong>First seen in:</strong> {{ character.firstSeenIn }}</p>
    </div>
  </div>
</div>
